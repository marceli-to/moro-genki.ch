title: Editor
fields:
  -
    handle: editor
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
        - nobr
      toolbar_mode: floating
      remove_empty_nodes: true
      type: bard
      display: Text
      container: assets
      localizable: true
      sets:
        content_elements:
          display: Inhaltselemente
          instructions: 'Inhaltselemente hinzufügen'
          icon: addon-boxes-stack
          sets:
            image_gallery:
              display: Bildergalerie
              instructions: 'Bildergalerie hinzufügen'
              icon: media-image-picture-gallery
              fields:
                -
                  import: image_gallery
            teaser:
              display: Teaser
              instructions: 'Teaser hinzufügen'
              icon: money-cashier-calculator
              fields:
                -
                  import: teaser
