<article class="text">
  {{ editor }}

    {{ if type == 'text' }}
      {{ text }}
    {{ /if }}
    
    {{ if type == 'image_gallery' }}
      {{ partial:components/image_gallery }}
    {{ /if }}

    {{ if type == 'teaser' }}
      {{ partial:components/teaser }}
    {{ /if }}
    
  {{ /editor }}
</article>
